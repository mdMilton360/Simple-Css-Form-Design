<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-Css-Form-Design</title>
    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/2fded9d527.js" crossorigin="anonymous"></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="login-form">
            <h1 class="login-form-heading">Login</h1>
            <div class="social">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
            </div>
            <p>Or use your account</p>
            <form action="">
                <input type="email" name="email" id="email" placeholder="email"><br>
                <input type="password" name="password" id="password" placeholder="password"><br>
                <a href="#">Forget your password ?</a><br>
                <input type="submit" value="LOG IN">
            </form>         
        </div>
        <div class="login-text">
            <div class="text">
                <h1>Html Css Login Form</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Est totam quod ratione magnam dignissimos quasi.</p>
            </div>
        </div>
    </main>
</body>
</html>
